
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/cadastro.js" defer></script>
</head>
<body>
<section class="card-container">
    <div class="loader">

        <svg height="0" width="0" viewBox="0 0 64 64" class="absolute">
            <defs xmlns="http://www.w3.org/2000/svg">
                <linearGradient gradientUnits="userSpaceOnUse" y2="2" x2="0" y1="62" x1="0" id="b">
                    <stop stop-color="#973BED"></stop>
                    <stop stop-color="#007CFF" offset="1"></stop>
                </linearGradient>
                <linearGradient gradientUnits="userSpaceOnUse" y2="0" x2="0" y1="64" x1="0" id="c">
                    <stop stop-color="#FFC800"></stop>
                    <stop stop-color="#F0F" offset="1"></stop>
                    <animateTransform repeatCount="indefinite"
                                      keySplines=".42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1"
                                      keyTimes="0; 0.125; 0.25; 0.375; 0.5; 0.625; 0.75; 0.875; 1" dur="8s"
                                      values="0 32 32;-270 32 32;-270 32 32;-540 32 32;-540 32 32;-810 32 32;-810 32 32;-1080 32 32;-1080 32 32"
                                      type="rotate" attributeName="gradientTransform"></animateTransform>
                </linearGradient>
                <linearGradient gradientUnits="userSpaceOnUse" y2="2" x2="0" y1="62" x1="0" id="d">
                    <stop stop-color="#00E0ED"></stop>
                    <stop stop-color="#00DA72" offset="1"></stop>
                </linearGradient>
            </defs>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64"
             class="inline-block">
            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#b)"
                  d="M 54.722656,3.9726563 A 2.0002,2.0002 0 0 0 54.941406,4 h 5.007813 C 58.955121,17.046124 49.099667,27.677057 36.121094,29.580078 a 2.0002,2.0002 0 0 0 -1.708985,1.978516 V 60 H 29.587891 V 31.558594 A 2.0002,2.0002 0 0 0 27.878906,29.580078 C 14.900333,27.677057 5.0448787,17.046124 4.0507812,4 H 9.28125 c 1.231666,11.63657 10.984383,20.554048 22.6875,20.734375 a 2.0002,2.0002 0 0 0 0.02344,0 c 11.806958,0.04283 21.70649,-9.003371 22.730469,-20.7617187 z"
                  class="dash" id="y" pathLength="360"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" style="--rotation-duration:0ms; --rotation-direction:normal;"
             viewBox="0 0 64 64" height="64" width="64" class="inline-block">
            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="10" stroke="url(#c)" d="M 32 32
            m 0 -27
            a 27 27 0 1 1 0 54
            a 27 27 0 1 1 0 -54" class="spin" id="o" pathLength="360"></path>
        </svg>
        <div class="w-2"></div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" style="--rotation-duration:0ms; --rotation-direction:normal;"
             viewBox="0 0 64 64" height="64" width="64" class="inline-block">
            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#d)"
                  d="M 4,4 h 4.6230469 v 25.919922 c -0.00276,11.916203 9.8364941,21.550422 21.7500001,21.296875 11.616666,-0.240651 21.014356,-9.63894 21.253906,-21.25586 a 2.0002,2.0002 0 0 0 0,-0.04102 V 4 H 56.25 v 25.919922 c 0,14.33873 -11.581192,25.919922 -25.919922,25.919922 a 2.0002,2.0002 0 0 0 -0.0293,0 C 15.812309,56.052941 3.998433,44.409961 4,29.919922 Z"
                  class="dash" id="u" pathLength="360"></path>
        </svg>
    </div>

    <form id="signupForm">
        <h1>Cadastre-se</h1>

        <div id="message" style="color: red;"></div>


        <div class="box-input">
            <div class="border">
                <input type="text" id="nome" name="nome" class="input" placeholder="Nome" required>
            </div>
        </div>
        <div class="box-input">
            <div class="border">
                <input type="email" id="email" name="email" class="input" placeholder="Email" required>
            </div>
        </div>
        <div class="box-input">
            <div class="border">
                <input type="password" id="senha" name="senha" class="input" placeholder="Senha" required>
            </div>
        </div>
        <div class="box-input">
            <div class="border">
                <input type="password" id="passwordcon" name="passwordcon" class="input" placeholder="Confirmar Senha" required>
            </div>
        </div>


        <button id="submit" type="submit" class="cssbuttons-io-button">
            Cadastre
            <div class="icon">

                <svg height="24" width="24" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                            d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                            fill="currentColor"></path>
                </svg>
            </div>
        </button>

        <div class="register">
            <p>Já tem uma conta? faça o <a href="/req/login">Log In</a></p>
        </div>
    </form>
</section>


<div class="modal" id="modalCadastro">
    <div class="modal-content">
        <h2 id="modalMessage"></h2>
        <button id="modalOkButton">OK</button>
    </div>
</div>


</body>
</html>

<script>

    const signupForm = document.getElementById('signupForm');
       signupForm.addEventListener('submit', function() {
           document.getElementById('loader').style.display = 'flex';
       });

   const submitButton = document.getElementById("submit");
   const modal = document.getElementById("modalCadastro");
   const modalMessage = document.getElementById("modalMessage");
   const modalOkButton = document.getElementById("modalOkButton");
   const messageDiv = document.getElementById('message');

   submitButton.addEventListener('click', (event) => {
       event.preventDefault();

       const nome = document.getElementById('nome').value.trim();
       const senha = document.getElementById('senha').value.trim();
       const confirmPassword = document.getElementById('passwordcon').value.trim();
       const email = document.getElementById('email').value.trim();

       if (!nome || !email || !senha || !confirmPassword) {
           messageDiv.textContent = 'Todos os campos são obrigatórios.';
           messageDiv.style.color = 'red';
           return;
       }

       if (senha !== confirmPassword) {
           messageDiv.textContent = 'As senhas não coincidem.';
           messageDiv.style.color = 'red';
           return;
       }

       const data = {
           nome,
           email,
           senha
       };

       const jsonData = JSON.stringify(data);

       fetch('/req/cadastro', {
           method: 'POST',
           headers: {
               'Content-Type': 'application/json'
           },
           body: jsonData
       })
       .then(response => {
           if (response.ok) {

               modalMessage.textContent = `Cadastro realizado com sucesso, ${nome}!`;
               modal.style.display = 'flex';  // Exibe o modal
           } else {

               messageDiv.textContent = 'Erro ao realizar o cadastro.';
               messageDiv.style.color = 'red';
           }
       })
       .catch(error => {
           console.error('Erro:', error);
           messageDiv.textContent = 'Erro ao enviar os dados.';
           messageDiv.style.color = 'red';
       });
   });

   modalOkButton.addEventListener('click', () => {
       window.location.href = '/req/login';
   });
</script>
